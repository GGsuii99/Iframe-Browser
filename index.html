<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preview URL</h1>
        <input type="text" id="urlInput" placeholder="Enter URL here">
        <button onclick="previewUrl()">Preview</button>
        <iframe id="urlPreview" src=""></iframe>
    </div>
    <script>
        function previewUrl() {
            var url = document.getElementById('urlInput').value;
            document.getElementById('urlPreview').src = url;
        }
    </script>
</body>
</html>
