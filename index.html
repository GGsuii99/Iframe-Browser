<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Browser</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="text" id="urlInput" placeholder="Enter URL here" onkeypress="handleKeyPress(event)">
        <button onclick="loadIframe()">Preview</button>
    </div>
    <iframe id="previewIframe" allowfullscreen></iframe>
    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                loadIframe();
            }
        }

        function loadIframe() {
            let url = document.getElementById('urlInput').value;
            if (!url.startsWith('https://')) {
                url = 'https://' + url;
            }
            const iframe = document.getElementById('previewIframe');
            iframe.src = url;
            iframe.style.display = 'block';
            iframe.requestFullscreen();
            document.getElementById('container').style.display = 'none';
        }
    </script>
</body>
</html>
